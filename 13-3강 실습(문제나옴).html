<!DOCTYPE html>

	.reverse{

		background-color : purple;
	}
</style>
<script src="c:\jQuery\jQuery-3.5.1.js"></script><script>
	$(document).ready(function(){
		$('div').hover(function(){

	}, function(){
		$(this).removeClass('reverse',1000);
	});
	});
	</script>
