<!DOCTYPE html>
<html>
<head>
<script src="c:\jQuery\jQuery-3.5.1.js"></script>
<script>
// 이벤트를 연결합니다.
$(document).ready(function () {
// 이벤트를 연결합니다.
$('button').click(function () {
// 간단한 효과를 적용합니다.
$('.page').toggle('show');
});
});
</script>
</head>
<body>
<button>Toggle Show</button>
<div class="page">
<h1>삼육대학교</h1>
<p>Web Programming 화이팅~ </p>
</div>
</body>
</html>
