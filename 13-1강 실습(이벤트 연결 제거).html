<!DOCTYPE html>
<html>
<head>
<script src="c:\jQuery\jQuery-3.5.1.js"></script>
<script>
$(document).ready(function () {
// 이벤트를 연결합니다.
$('h1').click(function () {
// 출력합니다.
$(this).html('이벤트 종료');
alert('이벤트가 발생했습니다.');
// 이벤트를 제거합니다.
$(this).off();
});
});
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
